{# ASP CTAボタンブロックテンプレート #}
<div class="asp-cta my-8 p-6 border-2 border-accent/20 bg-accent/5 rounded-lg">
  {# 見出し #}
  {% if self.heading %}
    <h3 class="text-2xl font-bold mb-3">{{ self.heading }}</h3>
  {% endif %}
  
  {# 説明文 #}
  <p class="text-gray-700 mb-6 leading-relaxed">{{ self.text }}</p>
  
  {# CTAボタン #}
  <div class="flex justify-center">
    <a href="{{ self.url }}" 
       target="_blank" 
       rel="nofollow noopener noreferrer"
       class="inline-flex items-center justify-center px-8 py-4 border border-transparent font-bold rounded-lg shadow-md transition-all duration-200 
              {% if self.style == 'primary' %}
                text-white bg-primary hover:bg-primary-hover focus:ring-4 focus:ring-primary/50
              {% elif self.style == 'success' %}
                text-white bg-success hover:bg-success/90 focus:ring-4 focus:ring-success/50
              {% elif self.style == 'warning' %}
                text-white bg-accent hover:bg-accent-hover focus:ring-4 focus:ring-accent/50
              {% endif %}
              {% if self.size == 'small' %}
                text-sm
              {% elif self.size == 'medium' %}
                text-base
              {% elif self.size == 'large' %}
                text-lg
              {% endif %}
              hover:scale-105 hover:shadow-lg focus:outline-none"
       {% if self.ab_variant %}data-ab-variant="{{ self.ab_variant }}"{% endif %}
       aria-label="{{ self.button_text }}">
      {{ self.button_text }}
      <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
      </svg>
    </a>
  </div>
  
  {# 免責事項 #}
  <p class="text-xs text-gray-500 text-center mt-4">
    ※外部サイトへ移動します
  </p>
</div>
