<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ToolRadar{% endblock %}</title>
    
    {# Tailwind CSS CDN（開発時のみ） #}
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'oklch(0.55 0.22 264)',
              'primary-hover': 'oklch(0.48 0.24 264)',
              'primary-light': 'oklch(0.90 0.10 264)',
              'primary-dark': 'oklch(0.40 0.24 264)',
              accent: 'oklch(0.70 0.22 40)',
              'accent-hover': 'oklch(0.65 0.24 40)',
              'accent-light': 'oklch(0.92 0.10 40)',
              success: 'oklch(0.68 0.24 142)',
              'success-light': 'oklch(0.92 0.10 142)',
              warning: 'oklch(0.75 0.20 65)',
              'warning-light': 'oklch(0.95 0.08 65)',
              danger: 'oklch(0.60 0.24 27)',
              'danger-light': 'oklch(0.95 0.10 27)',
            }
          }
        }
      }
    </script>
    
    {# フォント読み込み #}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50">
    <header class="bg-primary text-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold">ToolRadar - 投資ツールキュレーション</h1>
        </div>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-gray-100 text-center py-6 mt-12">
        <p class="text-gray-600">&copy; 2025 ToolRadar. All rights reserved.</p>
    </footer>
</body>
</html>
